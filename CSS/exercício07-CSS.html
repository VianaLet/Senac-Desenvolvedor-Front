<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela de Produtos Eletrônicos</title>
    <style>

        body{
            background-image: linear-gradient(to left, #B8B98D, #585936);
            background-attachment: auto;
            background-size: auto;
        }
    h1{
        text-align: center;
    }
    table{
        width: 100%;
        border: solid 1px black;
    }
    tr, th, td{
        border: solid 1px black;
    }
    </style>
</head>
<body>
    <h1>Tabela de Produtos Eletrônicos</h1>
    <table>
        <tr>
            <td>Categoria</td>
            <td>Produto</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td rowspan="3">Multimídia</td>
            <td>Headphone</td>
            <td>6</td>
        </tr>
        <tr>
            <td>WebCam</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Placa de Vídeo 512MB</td>
            <td>85</td>
        </tr>
    </table>    
</body>
</html>
