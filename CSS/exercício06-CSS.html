<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos </title>
    <style>
        table{
            border: solid 1px black;
            width: 100%;
        }
        tr,th,td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Tabela de Produtos</th>
        </tr>
        <tr>
            <td>Categoria</td>
            <td>Produto</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td>Multimídia</td>
            <td>Headphone</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Multimídia</td>
            <td>Wencam</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Multimídia</td>
            <td>Placa de Vídeo 512MB</td>
            <td>85</td>
        </tr>
    </table>
</body>
</html>
