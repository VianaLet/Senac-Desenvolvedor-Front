<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Formulário5.css">
</head>
<body>
    <main>
        <h1>Faça a sua inscrição para a Code Academy</h1>
        <form action="cadastrosuceesso.html">
            <label for="nome">Nome: </label> <input type="text" name="nome">
            
            <label for="sobrenome">Sobrenome: </label> <input type="text" size="20" name="sobrenome" >
            <br><br>
            <label for="senha">Senha: </label><input type="password" name="senha">
            <br><br>
            <label for="genero">Sexo: </label> <br>
            <input type="radio" name="genero" value="Masculino">
            <label for="Masculino">Masculino</label>
            <br>
            <input type="radio" name="genero" value="Feminino"><label for="Feminino"> Feminino</label> <br>
            <input type="radio" name="genero" value="Outros"><label for="Outros"> Não declarado</label>
            <br><br>
            <label for="linguagem">Marque as opções de seu interesse:</label>
            <br>
            <input type="checkbox" name="ASP" value="ASP"><label for="ASP"> ASP.NET</label>
            <br>
            <input type="checkbox" name="js" value="js"><label for="js"> Javascript</label>
            <br>
            <input type="checkbox" name="php" value="php"><label for="php"> PHP</label>
            <br>
            <input type="checkbox" name="py" value="py"><label for="py"> Python</label>
            <br><br>
            <label for="areadetexto">Entre com seus comentários na caixa a seguir:</label> <br>
            <textarea name="areadetexto" id="" cols="50" rows="10" placeholder="Conte para nós o que você acha dessa iniciativa"></textarea>
            <br>
            <label for="lista">Selecione as texnologias que deseja aprendeer: (Segure a tecla Ctrl para selecionar mais de uma tecnologia) </label>
            <br>
            <select class="lista" name="lista" id="" multiple>
                <option   value="asp">ASP.NET</option>
                <option  value="C">Linguagem C</option>
                <option  value="C++">C ++</option>
                <option  value="java">Java</option>
            </select>
            <br><br>
            <label for="arquivo">Selecione um arquivo do seu computador para upload: </label> <br>
            <input type="file" name="arquivo" id="">
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>

        </form>
    </main>
</body>
</html>
