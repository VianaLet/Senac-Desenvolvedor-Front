<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Formulário6.css">

</head>
<body>
    <header>

    </header>
    <main>
        <h1>Bem vindo ao NEXT</h1>
        <ul>
            <li>
                <form action="">
                    <h2>Não tem conta?</h2>
                    <label for="Cadastre-se"> Cadastre-se:</label>
                    <br><br>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome" placeholder="Primeiro Nome" required>
                    <br>
                    <label for="sobrenome">Sobrenome:</label> 
                    <br>
                    <input type="text" name="sobrenome" placeholder="Sobrenome" required>
                    <br>
                    <label for="tel">Número de Telefone:</label>
                    <br>
                    <input type="tel" name="tel" placeholder="(61) 9XXXX-XXXX" required> 
                    <br>
                    <label for="e-mail">E-mail:</label>
                    <br>
                    <input type="email" name="email" placeholder="seuemail@gmail.com" required>
                    <br>
                    
                    <label for="senha">Senha:</label>
                    <br>
                    <input type="password" name="senha" placeholder="••••••••" maxlength="8" required>
                    <br>
                    <input type="password" name="senha" placeholder="Confirme sua senha" maxlength="8" required>
                    <br><br>
                    <button type="submit">Cadastre-se</button>
                </form>
            </li>
            <li>
                <form action="">
                    <h2>Já é cadastrado?</h2>
                    <label for="Entre">Entre:</label>
                    <br><br>
                    <label for="e-mail" >E-mail:</label><br>
                    <input type="email" name="email" placeholder="seuemail@gmail.com" required>
                    <br>
                    <label for="senha">Senha:</label> <br>
                    <input type="password" name="senha" placeholder="••••••••" maxlength="8" required>
                    <br> <br>
                    <button>Entre</button>
                </form>
            </li>
        </ul>
    </main>
</body>
</html>
